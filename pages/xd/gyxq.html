<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			#main {
				padding: 50px 10px;
				background-color: #fff;
				height: 100vh;
				font-size: 16px;
			}
			#main .title {
				margin-bottom: 30px;
			}
			#main .pic img {
				width: 100%;
				height: 60px;
				margin-bottom: 20px;
			}
			#main .content {
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">感言</h1>
		</header>
		<div class="mui-content" id="main">
			<!-- <div class="title">
				
			</div>
			<div class="pic">
				
			</div>
			<div class="content">
				
			</div> -->
		</div>
	</body>
	<script src="../../js/mui.js"></script>
	<script src="../../js/request.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		var url = window.location.search
		var id = url.substr(url.indexOf('=') + 1)
		
		var main = document.getElementById("main")
		request.get(ip + '/appStudy/app/statementDetail', {
			data: {id: id},
			success: function(data) {
				console.log(data)
				var str = `
					<div class="title">
						${data.data.title}
					</div>
					<div class="pic">
						<img src="${data.data.picPath}" alt="详情图片">
					</div>
					<div class="content">
						${data.data.content}
					</div>
				`
				main.innerHTML = str;
			}
		})
	</script>

</html>
