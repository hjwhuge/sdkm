<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.kmlb{
				width: 95%;
				padding: 0;
				margin: 20px auto;
				
			}
			.kmlb li{
				background-color: #fff;
				border-radius: 15px;
				margin: 10px  auto;
			}
			.kmlb img{
				width: 100px;
				height: 100px;
				margin-right: 10px;
			}
			.no2{
				display: inline-block;
				width: 45%;
				height: 250px;
				border-radius: 20px;
				background-color: #fff;
				margin: 10px;
			}
			.no2 img{
				width: 80%;
				height: 120px;
				margin-left: 20px;
				margin-top: 10px;
				border-radius: 10px;
			}
			.content2{
				background-color: #fff;
				border-radius: 20px;
			}
			.wz{
				margin-left:0px;
				text-align: center;
			}
			.box-hidden{
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: red;"></a>
			<h1 class="mui-title" style="color: red;font-weight: 500;">全部新闻</h1>
			<button type="button" class="mui-btn mui-btn-red mui-pull-right" id="out">切换</button>
		</header>
		<div class="mui-content">
			<div class="box-hidden" id="two">
				
			
			</div>
			<ul class="kmlb "  id="lb">
				
			</ul>
			<span id="biao" class="mui-icon mui-icon-arrowthinup" style="position: fixed;bottom: 50px;right: 20px;padding: 10px;border-radius: 30px;background-color: red;color: #fff;opacity: 0;" ></span>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/request.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			var url=window.location.search
			var id=url.substr(url.indexOf('=')+1)
			localStorage.setItem('ip','http://192.168.0.18:8080/times-model')
			var ip=localStorage.getItem('ip')
			request.get(ip+'/appModel/app-o/list?id='+id,{
				success:function(data){
					console.log(data)
					var lb=document.getElementById("lb")
					for(var i=0;i<data.total;i++){
						
						if(i%2==0){
							lb.innerHTML+=`
							<li class="mui-table-view-cell mui-media" onclick="lbxq(${data.rows[i].id})" >
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-left mui-ellipsis" src="${ip}${data.rows[i].picPath}">
									<div class="mui-media-body">
										${data.rows[i].title}
										<p style="margin: 10px auto;">楷模姓名:${data.rows[i].modelName}</p>
										<p class="mui-ellipsis-2">${data.rows[i].content}</p>
									</div>
								</a>
							</li>
							`
						}else{
							
							lb.innerHTML+=`
							<li class="mui-table-view-cell mui-media" onclick="lbxq(${data.rows[i].id})">
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-right mui-ellipsis" src="${ip}${data.rows[i].picPath}">
									<div class="mui-media-body">
										${data.rows[i].title}
										<p style="margin: 10px auto;">楷模姓名:${data.rows[i].modelName}</p>
										<p class="mui-ellipsis-2">${data.rows[i].content}</p>
									</div>
								</a>
							</li>
							`
							
						}
						
					}
				}
			})
			request.get(ip+'/appModel/app-o/list',{
				success:function(data){
					var two=document.getElementById("two")
					for(var i=0;i<data.total;i++){
						two.innerHTML+=`
					<div class="no2" onclick="lbxq(${data.rows[i].id})">
						<div class="content2">
							<img src="${ip}${data.rows[i].picPath}" >
						<div class="wz">
							<h4 class="mui-ellipsis-2">${data.rows[i].title}</h4>
							<p>楷模姓名:${data.rows[i].modelName}</p>
							<p style="overflow: hidden;height:100px;">${data.rows[i].content}</p>
						</div>
						
						</div>
					</div>
					
					
					`
					}
					
				}
				
			})
			var out=document.getElementById("out")
			out.addEventListener('click',function(){
				lb.classList.toggle('box-hidden')
				two.classList.toggle('box-hidden')
			})
			function lbxq(e){
				mui.openWindow('sdkm-kmxq.html?id='+e,'lbxq')
			};
			console.log(window)
			var biao=document.getElementById("biao")
			window.addEventListener('scroll',function(){
				if(window.pageYOffset>1000){
					biao.style.opacity=0.4
				}
				if(window.pageYOffset>4000){
					biao.style.opacity=0.6
				}
				if(window.pageYOffset==5616){
				biao.style.opacity=1
				}else if(window.pageYOffset==0){
					biao.style.opacity=0
				}
			})
			biao.addEventListener('click',function(){
				window.scroll({
					top:0,
					behavior:'smooth'
				})
				biao.style.opacity=0
			})
		</script>
	</body>

</html>
