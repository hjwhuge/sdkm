		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.top{
				width: 95%;
				height: 40px;
				margin: 20px auto;
				margin-bottom: 0;
			}
			.top h4{
				border-left: 2px solid red;
				padding-left: 10px;
				line-height: 30px;
			}
			.top_content{
				display: flex;
				flex-wrap: wrap;
				width: 95%;
				height: 180px;
				background-color: #fff;
				margin: 10px auto;
				border-radius: 10px;
				padding: 0;
			}
			.top_content li{
				list-style: none;
				flex: 30%;
				margin-top: 6px;
			}
			.top_content a{
				display: flex;
				flex-direction: column;
				align-items: center;
				color: #000000;
				font-size: 15px;
			}
			.top_content img{
				width: 50px;
				height: 50px;
			}
			.bottom-one button{
				width: 90%;
				border-radius: 30px;
				margin: 10px auto;
			}
			.bottom-two button{
				width: 90%;
				border-radius: 30px;
				margin: 10px auto;
			}
			.box-hidden{
				display: none;
			}
			.mlist{
				width: 95%;
				height: 230px;
				border-radius: 10px;
				margin: 10px  auto;
				padding: 0;
			}
			.mlist img{
				width: 50px;
				height: 50px;
				
				vertical-align: middle;
			}
			.mlist li{
				width: 100%;
				list-style: none;
				border-radius: 10px;
				margin-bottom: 10px;
				background-color: #fff;
				height: 70px;
				line-height: 70px;
			}
			.mlist span{

			var out=document.getElementById("out")
			var two=document.getElementById("two_list")
			out.addEventListener('click',function(){
				one.classList.toggle('box-hidden')

			});

			var bottom=document.getElementsByClassName('bottom-one')
			bj.addEventListener('click',function(){
				bottom.className+='box-hidden'
