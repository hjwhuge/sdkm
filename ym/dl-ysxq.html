<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			h5{
				float: right;
				color: red;
				margin-top: 13px;
				font-size: 18px;
				
			}
			h4{
				margin: 10px 0 0 10px;
				color: gray;
				font-size: 16px;
			}
			.bottom{
				position: absolute;
				bottom: 0;
				width: 90%;
				margin-left: 40px;
				
				margin-bottom: 10px;
			}
			.bottom button{
				width: 90%;
				height: 50px;
				background-color: red;
				border-radius: 30px;
			}
		</style>
	</head>

	<body style="background-color: #fff;">
		<header class="mui-bar mui-bar-nav" style="background-color: #fff;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: gray;"></a>
			<h1 class="mui-title">用户隐私协议</h1>
			<h5 id="out">5s倒计时</h5>
		</header>
		<div class="mui-content" style="background-color: #fff;">
			<h4>时代楷模用户隐私协议</h4>
			<div class="bottom">
				<button id="qd" disabled type="button" class="mui-btn mui-btn-red">确定</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var out=document.getElementById("out")
			var con=document.getElementById("qd")
			var i=5
			var name= setInterval(function(){
				i--
				out.innerHTML=`${i}s倒计时`
				if(i===0){
					clearInterval(name)
					qd.disabled=false
				}
			},1000)
			con.addEventListener('click',function(){
				localStorage.setItem('check','on')
				mui.openWindow('../index.html','index',null)
				
			})
		</script>
	</body>

</html>
