<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.box{
				width: 95%;
				display: flex;
				flex-wrap: wrap;
				margin: 10px auto;
				
			}
			.tb{
				width: 45%;
				height: 220px;
				margin: 10px;
				background-color: #fff;
				border-radius: 10px;
				padding: 10px;
			}
			.tb img{
				width: 100%;
				height: 120px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">身边英雄</h1>
		</header>
		<div class="mui-content">
			<div class="box" id="box">
	
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/request.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			var ip=localStorage.getItem('ip')
			request.get(ip+'/appHeroNearby/app-o/list',{
				success:function(data){
					console.log(data)
					for(var i=0;i<data.total;i++){
						var html=`
						<div class="tb" onclick="gsxq()">
							<img src="${ip+data.rows[i].picPath}" >
							<h4>标${data.rows[i].title}</h4>
							<p style="margin:0;">英雄姓名：${data.rows[i].heroName}</p>
							<p class="mui-ellipsis">${data.rows[i].content}</p>
						</div>
						`
						document.getElementById("box").innerHTML+=html
						
					}
				}
			})
		</script>
	</body>

</html>
