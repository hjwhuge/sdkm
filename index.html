<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<style type="text/css">
	.box{
		width: 90%;
		margin: 10px auto;
		margin-top: 200px;
		margin-left: 40px;
		margin-bottom: 0;
	}
	.box input{
		border: 0;
		border-bottom:1px solid #ccc ;
		width: 70%;
		height: 30px;
		margin-left: 5px;
	}
	input[type=checkbox]{
		width: 30%;
		height: 11px;
		margin-left: 2em;
		background-color: red;
		color: red;
		margin-right: 10px;
	}
	.check{
		display: inline-block;
		margin-left: 30px;
	}
	.wz{
		display: inline-block;
	}
	.mui-table-view-cell:after{
		background-color: transparent;
		content: '';
	}
	</style>
	
    
</head>
<body style="background-color: #fff;">
	<header class="mui-bar mui-bar-nav" style="background-color: #fff;">
		<h1 class="mui-title">登录</h1>
	</header>
	<div class="mui-content" style="background-color: #fff;">
		<div class="box">
			<label>账号：</label>
			<input id="zh" placeholder="用户名/手机号" value="G1JbDKeX"/>
		</div>
		<div class="box" style="margin-top: 10px;">
			<label>密码：</label>
			<input id="mm" type="password" placeholder="请输入密码" value="Q5S19fvE" style=" padding: 0;"/>
		</div>
		<div class="check">
			<input id="check" type="checkbox"/>
		</div>
		<div class="wz">
			<p>我已阅读并同意<a id="a" style="color: red;"><用户隐私政策></a></p>
		</div>
		<button id="btn-dl" type="button" style="border-radius: 30px;width: 80%;margin: 10px auto;background-color: red;" class="mui-btn mui-btn-red mui-btn-block">登录</button>
	</div>
	<script src="js/request.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	  	mui.init();
		localStorage.setItem('ip','http://124.93.196.45:10091/Neusoft/times-model')
		var ip=localStorage.getItem('ip')
		var a=document.getElementById("a")
		var btn=document.getElementById("btn-dl")
		var check=document.getElementById("check")
		var username=document.getElementById("zh").value
		var password=document.getElementById("mm").value
		a.addEventListener('click',function(){
			mui.openWindow('./ym/dl-ysxq.html','dl-ysxq',null)
		})
		btn.addEventListener('click',function(){
			if(check.checked){
				request.post(ip+'/app/login',{
					data:{
						username,
						password
					},
					success:function(data){
						if(data.code==200){
							localStorage.setItem('token', data.token)
							mui.toast('登录成功')
							mui.openWindow('./pages/sy/index.html')
						}else{
							mui.toast('账号或密码错误')
						}
					}
				})
			}else{
				mui.openWindow('./pages/ysxq.html','ysxq',null)
			}
			
		})
		document.addEventListener('DOMContentLoaded',function(){
			var hq=localStorage.getItem('check')
			if(hq==='on'){
				check.checked=true
			}
			localStorage.removeItem('check');
		})
	</script>
</body>
</html>
